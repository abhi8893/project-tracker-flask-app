<!DOCTYPE html>

<html>
    <body>
        <h1>Projects</h1>
        <ul>
            {% for project in projects %}
                <li><a href="/project/{{project.id}}">{{ project.title }}</a> <a href="/delete/project/{{project.id}}">Delete</a></li>
            {% endfor %}
        </ul>

        <br>

        <h3> Add new project</h3>
        <form action="/add/project" method="POST">
            <div>
                Project Name: <input type="text" name="project-title">
            </div>
            <br>
            <input type="submit" value="Add Project">
        </form>
        <br>

        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div style="color: {{ category }}">{{ message }}</div>
        {% endfor %}
    </body>
</html>
